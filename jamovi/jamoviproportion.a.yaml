---
name:  jamoviproportion
title: "Proportions: Single Group"
menuTitle: 'Single Group'
menuGroup: esci
version: '1.0.0'
jas: '1.2'

options:
    - name: switch
      type: List
      default: from_raw
      options:
          - name: from_raw
            title: Analyze full data
          - name: from_summary
            title: Analyze summary data

    - name: data
      type: Data

    - name: outcome_variable
      title: Outcome variable
      type: Variables

    - name: cases
      title: ''
      type: String
      default: ' '

    - name: not_cases
      title: ''
      type: String
      default: ' '

    - name: case_label
      title: ''
      type: String
      default: 'Affected'

    - name: not_case_label
      title: ''
      type: String
      default: 'Not Affected'

    - name: outcome_variable_name
      title: ''
      type: String
      default: My outcome variable

    - name: count_NA
      title: Missing cases are counted
      type: Bool
      default: false

    - name: conf_level
      type: Number
      title: Confidence level
      default: 95

    - name: show_details
      title: Extra details
      type: Bool
      default: false

    - name: plot_possible
      title: Lines at proportion intervals
      type: Bool
      default: false

    - name: evaluate_hypotheses
      title: 'Hypothesis evaluation'
      type: Bool
      default: false

    - name: null_value
      title: 'Evaluate against <i>H</i><sub>0</sub> of: '
      type: String
      default: '0'

    - name: null_boundary
      title: '+/-'
      type: String
