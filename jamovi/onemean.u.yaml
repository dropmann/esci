title: Estimate Mean
name: onemean
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Measure
        children:
          - type: VariablesListBox
            name: measure1
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: conf.level
        format: number
  - type: CollapseBox
    label: Graph Options
    collapsed: true
    children:
      - type: TextBox
        name: ylab
        format: string
      - type: TextBox
        name: xlab
        format: string
      - type: TextBox
        name: ymin
        format: string
      - type: TextBox
        name: ymax
        format: string
      - type: TextBox
        name: size
        format: string
      - type: TextBox
        name: bcex
        format: string
      - type: TextBox
        name: color.regular
        format: string