description: >-
  This module is for estimation, providing analyses that focus on effect sizes,
  uncertainty, and synthesis.  This module is designed for ease of use and
  provides high-quality visualizations that emphasize effect sizes and
  uncertainty.</br></br>

  The estimates provided are based on the statpsych package by Doug Bonett: <a
  href = "https://dgbonett.github.io/statpsych/">Github</a></br></br>

  All analyses are frequentist, returning confidence intervals.</br></br>

  Source code is on GitHub <a href = "https://github.com/rcalinjageman/esci"
  target = "_blank">here</a>.</br></br>

  This is a complete rewrite from the previous release, breaking previous
  analyses (soory).  If you need the previous version, download and sideload
  from these links: <ul> <li> <a href =
  "https://library.jamovi.org/win64/R4.1.2/esci-0.9.4.jmo" target =
  "_blank">Windows</a> </li> <li> <a href =
