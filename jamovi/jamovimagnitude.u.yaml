title: 'Means and Medians: Single Group'
name: jamovimagnitude
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: small
    style: inline
    children:
      - type: RadioButton
        name: raw_button
        optionName: switch
        optionPart: from_raw
      - type: RadioButton
        name: summary_button
        optionName: switch
        optionPart: from_summary
  - type: CollapseBox
    label: Work with full data
    name: rpanel
    collapsed: false
    children:
      - type: Label
        label: Raw data
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Outcome variable
            children:
              - type: VariablesListBox
                name: outcome_variable
                isTarget: true
                enable: '(switch:from_raw)'
  - type: CollapseBox
    label: Work with summary data
    name: spanel
    stretchFactor: 1
    collapsed: true
    children:
      - type: Label
        label: Summary data
        enable: '(switch:from_summary)'
      - type: TextBox
        name: mean
        format: string
        enable: '(switch:from_summary)'
      - type: TextBox
        name: sd
        format: string
        enable: '(switch:from_summary)'
      - type: TextBox
        name: 'n'
        format: string
        enable: '(switch:from_summary)'
      - type: TextBox
        name: outcome_variable_name
        format: string
        enable: '(switch:from_summary)'
        stretchFactor: 2
  - type: Label
    label: Analysis options
    stretchFactor: 1
    children:
      - type: TextBox
        name: conf_level
        format: number
        suffix: '%'
      - type: ComboBox
        name: effect_size
        enable: '(switch:from_raw)'
  - type: Label
    label: Results options
    stretchFactor: 1
    children:
      - type: CheckBox
        name: show_details
      - type: CheckBox
        name: show_calculations
        enable: '(effect_size:mean)'
  - type: CollapseBox
    label: Figure options
    stretchFactor: 1
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: none
        children:
          - type: Label
            label: 'Distributions'
            cell:
              column: 0
              row: 9
          - type: ComboBox
            name: error_layout
            enable: '(effect_size:mean)'
            cell:
              column: 1
              row: 10
          - type: TextBox
            name: error_scale
            enable: '(effect_size:mean)'
            format: string
            cell:
              column: 1
              row: 9
          - type: TextBox
            name: error_nudge
            format: string
            enable: '(switch:from_raw)'
            cell:
              column: 1
              row: 12
          - type: Label
            label: 'Data'
            cell:
              column: 0
              row: 11
          - type: ComboBox
            name: data_layout
            enable: '(switch:from_raw)'
            cell:
              column: 1
              row: 11
          - type: TextBox
            name: data_spread
            format: string
            enable: '(switch:from_raw)'
            cell:
              column: 2
              row: 11
          - type: Label
            label: 'Dimensions'
            cell:
              column: 0
              row: 1
          - type: TextBox
            name: es_plot_width
            format: string
            cell:
              column: 1
              row: 1
          - type: TextBox
            name: es_plot_height
            format: string
            cell:
              column: 2
              row: 1
          - type: Label
            label: '<i>Y</i> axis'
            cell:
              column: 0
              row: 2
          - type: TextBox
            name: ylab
            stretchFactor: 2
            format: string
            cell:
              column: 1
              row: 2
          - type: TextBox
            name: axis.text.y
            format: string
            cell:
              column: 1
              row: 3
          - type: TextBox
            name: axis.title.y
            format: string
            cell:
              column: 2
              row: 3
          - type: TextBox
            name: ymin
            format: string
            cell:
              column: 1
              row: 4
          - type: TextBox
            name: ymax
            format: string
            cell:
              column: 2
              row: 4
          - type: TextBox
            name: breaks
            format: string
            cell:
              column: 1
              row: 5
          - type: Label
            label: '<i>X</i> axis'
            cell:
              column: 0
              row: 6
          - type: TextBox
            name: xlab
            stretchFactor: 2
            format: string
            cell:
              column: 1
              row: 6
          - type: TextBox
            name: axis.text.x
            format: string
            cell:
              column: 1
              row: 7
          - type: TextBox
            name: axis.title.x
            format: string
            cell:
              column: 2
              row: 7
          - type: CollapseBox
            label: Aesthetics
            stretchFactor: 1
            collapsed: true
            children:
              - type: Label
                label: 'Summary'
                cell:
                  column: 0
                  row: 1
              - type: ComboBox
                name: shape_summary
                cell:
                  column: 0
                  row: 2
              - type: ComboBox
                name: size_summary
                cell:
                  column: 1
                  row: 2
              - type: ComboBox
                name: color_summary
                cell:
                  column: 0
                  row: 3
              - type: ComboBox
                name: fill_summary
                cell:
                  column: 1
                  row: 3
              - type: ComboBox
                name: alpha_summary
                cell:
                  column: 0
                  row: 4
              - type: Label
                label: 'CI'
                cell:
                  column: 0
                  row: 5
              - type: ComboBox
                name: linetype_summary
                cell:
                  column: 0
                  row: 6
              - type: ComboBox
                name: size_interval
                enable: '(effect_size:mean)'
                cell:
                  column: 1
                  row: 6
              - type: ComboBox
                name: color_interval
                enable: '(effect_size:mean)'
                cell:
                  column: 0
                  row: 7
              - type: ComboBox
                name: alpha_interval
                enable: '(effect_size:mean)'
                cell:
                  column: 1
                  row: 7
              - type: Label
                label: 'Error distribution'
                cell:
                  column: 0
                  row: 8
              - type: ComboBox
                name: fill_error
                enable: '(effect_size:mean)'
                cell:
                  column: 0
                  row: 9
              - type: ComboBox
                name: alpha_error
                enable: '(effect_size:mean)'
                cell:
                  column: 1
                  row: 9
              - type: Label
                label: 'The raw data'
                cell:
                  column: 0
                  row: 10
              - type: ComboBox
                name: shape_raw
                enable: '(switch:from_raw)'
                cell:
                  column: 0
                  row: 11
              - type: ComboBox
                name: size_raw
                enable: '(switch:from_raw)'
                cell:
                  column: 1
                  row: 11
              - type: ComboBox
                name: color_raw
                enable: '(switch:from_raw)'
                cell:
                  column: 0
                  row: 12
              - type: ComboBox
                name: fill_raw
                enable: '(switch:from_raw)'
                cell:
                  column: 1
                  row: 12
              - type: ComboBox
                name: alpha_raw
                enable: '(switch:from_raw)'
                cell:
                  column: 0
                  row: 13
  - type: CollapseBox
    label: Hypothesis evaluation
    name: hpanel
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: evaluate_hypotheses
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: TextBox
            name: null_value
            format: string
            enable: (evaluate_hypotheses)
          - type: TextBox
            name: null_boundary
            format: string
            enable: (evaluate_hypotheses)
          - type: TextBox
            name: alpha
            format: number
            enable: '(effect_size:never)'
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: ComboBox
            name: null_color
            enable: (evaluate_hypotheses)
