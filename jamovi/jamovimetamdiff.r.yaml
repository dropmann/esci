---
name:  jamovimetamdiff
title: "Meta-Analysis: Difference in Means"
jrs:   '1.1'

items:
    - name: debug
      type: Html
      visible: false

    - name: help
      type: Html
      visible: false

    - name:  raw_data
      title: Table of Studies
      type: Table
      rows:  1
      clearWith:
        - switch
        - comparison_means
        - comparison_sds
        - comparison_ns
        - reference_means
        - reference_sds
        - reference_ns
        - r
        - labels
        - moderator
        - d
        - dcomparison_ns
        - dreference_ns
        - dr
        - dlabels
        - dmoderator
        - conf_level
        - effect_label
        - reported_effect_size
        - assume_equal_variance
        - random_effects
        - show_details
      columns:
        - name: label
          title: 'label'
          type: text
        - name: moderator
          title: 'Moderator level'
          type: text
        - name: effect_size
          type: number
          title: <i>M</i><sub>diff</sub>
          visible: (reported_effect_size == "mean_difference" & switch == "from_raw")
        - name: effect_size_smd
          type: number
          title: <i>d</i><sub>avg</sub>
          visible: (reported_effect_size == "smd_unbiased" | switch == "from_d")
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: weight
          title: Weight
          type: number
          visible: (show_details)
        - name: SE
          title: <i>SE</i>
          type: number
          visible: (show_details)
        - name: sample_variance
          title: <i>SE</i><sup>2</sup>
          type: number
          visible: (show_details)
        - name: reference_mean
          title: <i>M</i><sub>reference</sub>
          type: number
          visible: (show_details & switch == "from_raw")
        - name: reference_sd
          title: <i>s</i><sub>reference</sub>
          type: number
          visible: (show_details & switch == "from_raw")
        - name: reference_n
          title: <i>n</i><sub>reference</sub>
          type: integer
          visible: (show_details)
        - name: comparison_mean
          title: <i>M</i><sub>comparison</sub>
          type: number
          visible: (show_details & switch == "from_raw")
        - name: comparison_sd
          title: <i>s</i><sub>comparison</sub>
          type: number
          visible: (show_details & switch == "from_raw")
        - name: comparison_n
          title: <i>n</i><sub>comparison</sub>
          type: integer
          visible: (show_details)
        - name: r
          title: <i>r</i>
          type: number
          visible: (show_details)
        - name: df
          title: <i>df</i>
          type: number
          visible: (show_details & !assume_equal_variance)
        - name: df_i
          title: <i>df</i>
          type: integer
          visible: (show_details & assume_equal_variance)
        - name: p
          title: "<i>p</i>, two tailed"
          visible: (show_details)
          type: number
          format: zto,pvalue

    - name:  es_meta
      title: Meta-Analytic Effect Sizes
      type: Table
      rows:  1
      clearWith:
        - switch
        - comparison_means
        - comparison_sds
        - comparison_ns
        - reference_means
        - reference_sds
        - reference_ns
        - r
        - labels
        - moderator
        - d
        - dcomparison_ns
        - dreference_ns
        - dr
        - dlabels
        - dmoderator
        - conf_level
        - effect_label
        - reported_effect_size
        - assume_equal_variance
        - random_effects
        - show_details
      columns:
        - name: effect_label
          title: 'Effect'
          type: text
          combineBelow: true
        - name: moderator_variable_name
          title: 'Moderator'
          type: text
          combineBelow: true
        - name: moderator_variable_level
          title: 'Level'
          type: text
          combineBelow: true
        - name: effect_size
          type: number
          title: <i>M</i>
          visible: (reported_effect_size == "mean_difference" & switch == "from_raw")
        - name: effect_size_smd
          type: number
          title: <i>d</i><sub>1</sub>
          visible: (reported_effect_size == "smd_unbiased" | switch == "from_d")
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: SE
          title: <i>SE</i>
          type: number
          visible: (show_details)
        - name: k
          type: integer
          title: <i>k</i>
        - name: PI_LL
          title: LL
          type: number
          visible: (include_PIs & random_effects == 'random_effects')
        - name: PI_UL
          title: UL
          type: number
          visible: (include_PIs & random_effects == 'random_effects')
        - name: p
          visible: (show_details)
          title: "<i>p</i>, two tailed"
          type: number
          format: zto,pvalue
        - name: FE_CI_width
          type: number
          title: FE CI length
          visible: (random_effects == 'compare' | show_details)
        - name: RE_CI_width
          type: number
          title: RE CI length
          visible: (random_effects == 'compare' | show_details)
        - name: diamond_ratio
          type: number
          title: Diamond ratio
          visible: false
        - name: diamond_ratio_LL
          title: LL
          type: number
          visible: false
        - name: diamond_ratio_UL
          type: number
          title: UL
          visible: false
        - name: I2
          type: number
          title: <i>I</i><sup>2</sup>
          visible: false
        - name: I2_LL
          type: number
          title: LL
          visible: false
        - name: I2_UL
          type: number
          title: UL
          visible: false
        - name: FE_effect_size
          type: number
          title: FE effect size
          visible: (random_effects == 'compare')
        - name: RE_effect_size
          type: number
          title: RE effect size
          visible: (random_effects == 'compare')

    - name:  es_heterogeneity
      title: Effect Size Heterogeneity
      type: Table
      rows:  1
      clearWith:
        - switch
        - comparison_means
        - comparison_sds
        - comparison_ns
        - reference_means
        - reference_sds
        - reference_ns
        - r
        - labels
        - moderator
        - d
        - dcomparison_ns
        - dreference_ns
        - dr
        - dlabels
        - dmoderator
        - conf_level
        - effect_label
        - reported_effect_size
        - assume_equal_variance
        - random_effects
        - show_details
      columns:
        - name: measure
          title: 'Measure'
          type: text
          combineBelow: true
          visible: false
        - name: measure_html
          title: 'Measure'
          type: text
          combineBelow: true
        - name: moderator_level
          title: 'Level'
          type: text
          combineBelow: true
        - name: estimate
          type: number
          title: Estimate
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number

    - name:  es_meta_difference
      title: Moderator Analysis
      type: Table
      rows:  3
      clearWith:
        - switch
        - comparison_means
        - comparison_sds
        - comparison_ns
        - reference_means
        - reference_sds
        - reference_ns
        - r
        - labels
        - moderator
        - d
        - dcomparison_ns
        - dreference_ns
        - dr
        - dlabels
        - dmoderator
        - conf_level
        - effect_label
        - reported_effect_size
        - assume_equal_variance
        - random_effects
        - show_details
      columns:
        - name: effect_label
          title: 'Effect'
          type: text
          combineBelow: true
        - name: moderator_variable_name
          title: 'Moderator'
          type: text
          combineBelow: true
        - name: moderator_level
          title: 'Level'
          type: text
          combineBelow: true
        - name: effect_size
          type: number
          title: <i>M</i>
          visible: (reported_effect_size == "mean_difference" & switch == "from_raw")
        - name: effect_size_smd
          type: number
          title: <i>d</i><sub>1</sub>
          visible: (reported_effect_size == "smd_unbiased" | switch == "from_d")
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: SE
          title: <i>SE</i>
          type: number
          visible: (show_details)
        - name: p
          visible: (show_details)
          title: "<i>p</i>, two tailed"
          type: number
          format: zto,pvalue

    - name: estimation_plot_warnings
      title: Forest Plot Warnings
      type: Html
      visible: true

    - name: estimation_plots
      title: Forest Plot
      type: Image
      requiresData: true
      width:  400
      height: 300
      renderFun: .estimation_plots
...
