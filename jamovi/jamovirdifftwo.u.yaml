title: 'Correlations: Two Groups'
name: jamovirdifftwo
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: ModeSelector
    name: switch
    stretchFactor: 1
    margin: normal
    children:
      - type: Content
        name: from_raw
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: <i>X</i> Variable
                children:
                  - type: VariablesListBox
                    name: x
                    maxItemCount: 1
                    isTarget: true
              - type: TargetLayoutBox
                label: <i>Y</i> variable
                children:
                  - type: VariablesListBox
                    name: 'y'
                    maxItemCount: 1
                    isTarget: true
              - type: TargetLayoutBox
                label: Grouping variable
                children:
                  - type: VariablesListBox
                    name: grouping_variable
                    maxItemCount: 1
                    isTarget: true
      - type: Content
        name: from_summary
        children:
          - type: Label
            label: Reference group
            heading: true
            cell:
              column: 1
              row: 0
          - type: Label
            label: Comparison group
            heading: true
            cell:
              column: 2
              row: 0
          - type: Label
            label: '<span style="font-weight:normal">Name</span> '
            stretchFactor: 1
            cell:
              column: 0
              row: 1
          - type: TextBox
            name: reference_level_name
            format: string
            stretchFactor: 3
            horizontalAlignment: left
            enable: '(switch:from_summary)'
            cell:
              column: 1
              row: 1
          - type: TextBox
            name: comparison_level_name
            format: string
            stretchFactor: 3
            horizontalAlignment: left
            enable: '(switch:from_summary)'
            cell:
              column: 2
              row: 1
          - type: Label
            stretchFactor: 1
            label: '<span style="font-weight:normal">Correlation (<i>r</i>)</span> '
            cell:
              column: 0
              row: 2
          - type: TextBox
            name: reference_r
            format: string
            enable: '(switch:from_summary)'
            cell:
              column: 1
              row: 2
          - type: TextBox
            name: comparison_r
            format: string
            enable: '(switch:from_summary)'
            cell:
              column: 2
              row: 2
          - type: Label
            label: '<span style="font-weight:normal">Sample size (<i>n</i>)</span> '
            stretchFactor: 1
            cell:
              column: 0
              row: 3
          - type: TextBox
            name: reference_n
            format: string
            horizontalAlignment: left
            stretchFactor: 3
            enable: '(switch:from_summary)'
            cell:
              column: 1
              row: 3
          - type: TextBox
            name: comparison_n
            format: string
            horizontalAlignment: left
            stretchFactor: 3
            enable: '(switch:from_summary)'
            cell:
              column: 2
              row: 3
          - type: LayoutBox
            stretchFactor: 2
            margin: none
            cell:
              column: 0
              row: 4
            children:
              - type: TextBox
                name: x_variable_name
                format: string
                stretchFactor: 2
                enable: '(switch:from_summary)'
              - type: TextBox
                name: y_variable_name
                format: string
                stretchFactor: 2
                enable: '(switch:from_summary)'
              - type: TextBox
                name: grouping_variable_name
                format: string
                stretchFactor: 2
                enable: '(switch:from_summary)'
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Analysis options
        stretchFactor: 1
