title: "Means and Medians: Two Groups"
name: jamovimdifftwo
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: small
    style: inline
    children:
      - type: RadioButton
        name: raw_button
        optionName: switch
        optionPart: from_raw
      - type: RadioButton
        name: summary_button
        optionName: switch
        optionPart: from_summary
  - type: CollapseBox
    label: Work with full data
    name: rpanel
    collapsed: false
    children:
      - type: Label
        label: Raw data
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Outcome variable(s)
            children:
              - type: VariablesListBox
                name: outcome_variable
                isTarget: true
                enable: '(switch:from_raw)'
          - type: TargetLayoutBox
            label: Grouping variable
            children:
              - type: VariablesListBox
                name: grouping_variable
                maxItemCount: 1
                isTarget: true
                enable: '(switch:from_raw)'
          - type: CheckBox
            name: switch_comparison_order
  - type: CollapseBox
    label: Work with summary data
    name: spanel
    style: inline
    stretchFactor: 7
    collapsed: true
    children:
      - type: Label
        label: Summary data
        stretchFactor: 1
        horizontalAlignment: center
        cell:
          column: 0
          row: 0
      - type: Label
        label: ' '
        stretchFactor: 1
        horizontalAlignment: center
        cell:
          column: 0
          row: 1
      - type: Label
        label: Reference group
        stretchFactor: 3
        horizontalAlignment: right
        cell:
          column: 1
          row: 1
      - type: Label
        label: Comparison group
        horizontalAlignment: right
        stretchFactor: 3
        cell:
          column: 2
          row: 1
      - type: Label
        label: '<span style="font-weight:normal">Name</span> '
        stretchFactor: 1
        cell:
          column: 0
          row: 2
      - type: TextBox
        name: reference_level_name
        format: string
        stretchFactor: 3
        horizontalAlignment: left
        enable: '(switch:from_summary)'
        cell:
          column: 1
          row: 2
      - type: TextBox
        name: comparison_level_name
        format: string
        stretchFactor: 3
        horizontalAlignment: left
        enable: '(switch:from_summary)'
        cell:
          column: 2
          row: 2
      - type: Label
        stretchFactor: 1
        label: '<span style="font-weight:normal">Mean (<i>M</i>)</span> '
        cell:
          column: 0
          row: 3
      - type: TextBox
        name: reference_mean
        stretchFactor: 3
        format: string
        horizontalAlignment: left
        enable: '(switch:from_summary)'
        cell:
          column: 1
          row: 3
      - type: TextBox
        name: comparison_mean
        stretchFactor: 3
        horizontalAlignment: left
        enable: '(switch:from_summary)'
        format: string
        cell:
          column: 2
          row: 3
      - type: Label
        stretchFactor: 1
        label: '<span style="font-weight:normal">Standard deviation (<i>s</i>)</span> '
        cell:
          column: 0
          row: 4
      - type: TextBox
        name: reference_sd
        format: string
        horizontalAlignment: left
        stretchFactor: 3
        enable: '(switch:from_summary)'
        cell:
          column: 1
          row: 4
      - type: TextBox
        name: comparison_sd
        format: string
        horizontalAlignment: left
        stretchFactor: 3
        enable: '(switch:from_summary)'
        cell:
          column: 2
          row: 4
      - type: Label
        label: '<span style="font-weight:normal">Sample size (<i>n</i>)</span> '
        stretchFactor: 1
        cell:
          column: 0
          row: 5
      - type: TextBox
        name: reference_n
        format: string
        horizontalAlignment: left
        stretchFactor: 3
        enable: '(switch:from_summary)'
        cell:
          column: 1
          row: 5
      - type: TextBox
        name: comparison_n
        format: string
        horizontalAlignment: left
        stretchFactor: 3
        enable: '(switch:from_summary)'
        cell:
          column: 2
          row: 5
      - type: LayoutBox
        stretchFactor: 2
        margin: none
        cell:
          column: 0
          row: 6
        children:
          - type: TextBox
            name: outcome_variable_name
            format: string
            stretchFactor: 2
            enable: '(switch:from_summary)'
          - type: TextBox
            name: grouping_variable_name
            format: string
            stretchFactor: 2
            enable: '(switch:from_summary)'
  - type: Label
    label: Analysis options
    stretchFactor: 1
    children:
      - type: TextBox
        name: conf_level
        format: number
        suffix: '%'
      - type: ComboBox
        name: effect_size
        enable: '(switch:from_raw)'
      - type: CheckBox
        name: assume_equal_variance
        enable: '(effect_size:mean_difference)'
  - type: Label
    label: Results options
    stretchFactor: 1
    children:
      - type: CheckBox
        name: show_details
      - type: CheckBox
        enable: '(assume_equal_variance && effect_size:mean_difference)'
        name: show_calculations
      - type: CheckBox
