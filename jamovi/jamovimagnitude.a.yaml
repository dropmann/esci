---
name:  jamovimagnitude
menuTitle: 'Single Group'
title: "Means and Medians: Single Group"
menuGroup: esci
version: '1.0.0'
jas: '1.2'

options:
    - name: switch
      type: List
      default: from_raw
      options:
          - name: from_raw
            title: Analyze full data
          - name: from_summary
            title: Analyze summary data

    - name: data
      type: Data

    - name: outcome_variable
      title: Outcome variable(s)
      type: Variables
      permitted: [numeric]

    - name: mean
      title: Mean (<i>M</i>)
      type: String
      default: ''

    - name: sd
      title: Standard deviation (<i>s</i>)
      type: String
      default: ''

    - name: n
      title: Sample size (<i>N</i>)
      type: String
      default: ''

    - name: outcome_variable_name
      title: Outcome variable name
      type: String
      default: Outcome variable

    - name: conf_level
      type: Number
      title: Confidence level
      default: 95

    - name: effect_size
      title: Effect size of interest
      type: List
      default: mean
      options:
          - name: mean
            title: Mean
          - name: median
            title: Median

    - name: show_details
      title: Extra details
      type: Bool
      default: false

    - name: show_calculations
      title: Calculation components
      type: Bool
      default: false

    - name: evaluate_hypotheses
      title: 'Hypothesis evaluation'
      type: Bool
      default: false

    - name: null_value
      title: 'Evaluate against <i>H</i><sub>0</sub> of: '
      type: String
      default: '0'

    - name: null_boundary
      title: '+/-'
      type: String
      default: '0'

