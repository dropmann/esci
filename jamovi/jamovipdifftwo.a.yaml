---
name:  jamovipdifftwo
title: "Proportions: Two Groups"
menuTitle: "Two Groups"
menuGroup: esci
version: '1.0.0'
jas: '1.2'

options:
    - name: switch
      type: List
      default: from_raw
      options:
          - name: from_raw
            title: Analyze full data
          - name: from_summary
            title: Analyze summary data

    - name: data
      type: Data

    - name: outcome_variable
      title: Outcome variable(s)
      permitted: [factor]
      type: Variables

    - name: grouping_variable
      title: Grouping variable
      permitted: [factor]
      type: Variable

    - name: comparison_cases
      type: String
      default: ' '

    - name: comparison_not_cases
      type: String
      default: ' '

    - name: reference_cases
      type: String
      default: ' '

    - name: reference_not_cases
      type: String
      default: ' '

    - name: case_label
      type: String
      default: 'Sick'

    - name: not_case_label
      type: String
      default: 'Well'

    - name: grouping_variable_level1
      type: String
      default: 'Treated'

    - name: grouping_variable_level2
      type: String
      default: 'Control'

    - name: outcome_variable_name
      type: String
      default: Outcome variable

    - name: grouping_variable_name
      type: String
      default: Grouping variable

    - name: count_NA
      title: Missing cases are counted
      type: Bool
      default: false

    - name: show_ratio
      title: Odds ratio
      type: Bool
      default: false

    - name: show_chi_square
      title: "&#120536;<sup>2</sup> analysis"
      type: Bool
      default: false

    - name: chi_table_option
      title: Contingency table options
      type: List
      options:
        - name: observed
          title: Observed frequencies
        - name: expected
          title: Expected frequencies
        - name: both
          title: Both
      default: both

    - name: show_phi
      title: "Correlation (&#981;)"
      type: Bool
      default: false

    - name: conf_level
      type: Number
      title: Confidence level
      default: 95

    - name: show_details
      title: Extra details
      type: Bool
      default: false

    - name: evaluate_hypotheses
      title: 'Hypothesis evaluation'
      type: Bool
      default: false

    - name: null_value
      title: 'Evaluate against null of: '
      type: String
      default: '0'

    - name: null_boundary
      title: '+/-'
      type: String
      default: '0'

    - name: alpha
