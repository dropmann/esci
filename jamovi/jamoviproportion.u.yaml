title: 'Proportions: Single Group'
name: jamoviproportion
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: small
    style: inline
    children:
      - type: RadioButton
        name: raw_button
        optionName: switch
        optionPart: from_raw
      - type: RadioButton
        name: summary_button
        optionName: switch
        optionPart: from_summary
  - type: CollapseBox
    label: Work with full data
    name: rpanel
    collapsed: false
    children:
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Outcome variable
            children:
              - type: VariablesListBox
                name: outcome_variable
                isTarget: true
  - type: CollapseBox
    label: Work with summary data
    name: spanel
    stretchFactor: 5
    collapsed: true
    children:
      - type: Label
        label: Summary data
        enable: '(switch:from_summary)'
        cell:
          column: 0
          row: 0
        stretchFactor: 3
      - type: TextBox
        name: outcome_variable_name
        format: string
        enable: '(switch:from_summary)'
        stretchFactor: 3
        suffix: '  '
        cell:
          column: 0
          row: 1
      - type: TextBox
        name: case_label
        format: string
        enable: '(switch:from_summary)'
        suffix: '  '
        stretchFactor: 2
        cell:
          column: 0
          row: 2
      - type: TextBox
        name: cases
        format: string
        enable: '(switch:from_summary)'
        stretchFactor: 2
        horizontalAlignment: left
        cell:
          column: 1
          row: 2
      - type: TextBox
        name: not_case_label
        format: string
        enable: '(switch:never)'
        stretchFactor: 2
        suffix: '  '
        cell:
          column: 0
          row: 3
      - type: TextBox
        name: not_cases
        format: string
        enable: '(switch:from_summary)'
        horizontalAlignment: left
        stretchFactor: 2
        cell:
          column: 1
          row: 3
  - type: Label
    label: Analysis options
    stretchFactor: 1
    children:
      - type: TextBox
        name: conf_level
        format: number
      - type: CheckBox
        name: count_NA
        enable: '(switch:from_raw)'
  - type: Label
    label: Results options
    stretchFactor: 1
    children:
      - type: CheckBox
        name: show_details
      - type: CheckBox
        name: plot_possible
  - type: CollapseBox
    label: Figure options
    stretchFactor: 1
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: none
        children:
          - type: Label
            label: 'Dimensions'
            cell:
              column: 0
              row: 1
          - type: TextBox
            name: es_plot_width
            format: string
            cell:
              column: 1
              row: 1
          - type: TextBox
            name: es_plot_height
            format: string
            cell:
              column: 2
              row: 1
          - type: Label
            label: '<i>Y</i> axis'
            cell:
              column: 0
              row: 2
          - type: TextBox
            name: ylab
            stretchFactor: 2
            format: string
            cell:
              column: 1
              row: 2
          - type: TextBox
            name: axis.text.y
            format: string
            cell:
              column: 1
              row: 3
          - type: TextBox
            name: axis.title.y
            format: string
            cell:
              column: 2
              row: 3
          - type: TextBox
            name: breaks
            format: string
            cell:
              column: 1
              row: 4
          - type: Label
            label: '<i>X</i> axis'
            cell:
              column: 0
              row: 5
          - type: TextBox
            name: xlab
            stretchFactor: 2
            format: string
            cell:
              column: 1
              row: 5
          - type: TextBox
            name: axis.text.x
            format: string
            cell:
              column: 1
              row: 6
          - type: TextBox
            name: axis.title.x
            format: string
            cell:
              column: 2
              row: 6
          - type: Label
            label: 'Distributions'
            cell:
              column: 0
              row: 7
          - type: ComboBox
            name: error_layout
            enable: '(switch:never)'
            cell:
              column: 1
              row: 8
          - type: CollapseBox
            label: Aesthetics
            stretchFactor: 1
            collapsed: true
            children:
              - type: Label
                label: 'Summary'
                cell:
                  column: 0
                  row: 1
              - type: ComboBox
                name: shape_summary
                cell:
                  column: 0
                  row: 2
              - type: ComboBox
                name: size_summary
                cell:
                  column: 1
                  row: 2
              - type: ComboBox
                name: color_summary
                cell:
                  column: 0
                  row: 3
              - type: ComboBox
                name: fill_summary
                cell:
                  column: 1
                  row: 3
              - type: ComboBox
                name: alpha_summary
                cell:
                  column: 0
                  row: 4
              - type: Label
                label: 'CI'
                cell:
                  column: 0
                  row: 5
              - type: ComboBox
                name: linetype_summary
                cell:
                  column: 0
                  row: 6
  - type: CollapseBox
    label: Hypothesis evaluation
    name: hpanel
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: evaluate_hypotheses
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: TextBox
            name: null_value
            format: string
            enable: (evaluate_hypotheses)
          - type: TextBox
            name: null_boundary
            format: string
            enable: (evaluate_hypotheses)
          - type: TextBox
            name: alpha
            format: number
            enable: '(switch:never)'
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: ComboBox
            name: null_color
            enable: (evaluate_hypotheses)
